<template>
    <lightning-card  title="Prompt Questions">
        <lightning-button label="Car Details" slot="actions" onclick={handleButton}></lightning-button>
        <div class="slds-m-around_large">
            <div if:true={onSpinner}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                <lightning-textarea name="prompt" readonly value={responsePrompt} label="Ouput" ></lightning-textarea>
            </div>
            <div if:false={onSpinner} class="slds-is-relative">
                    <lightning-textarea name="prompt" readonly value={responsePrompt} label="Ouput" ></lightning-textarea>
            </div>
        </div>
    </lightning-card>
</template>
