<template>
    <lightning-card  title="Prompt Questions">
        <div class="slds-m-around_large">
            <lightning-combobox
            name="questions"
            label="Questions"
            value={question}
            placeholder="Select a question"
            options={options}
            onchange={handleChange} ></lightning-combobox>
        </div>
        <div class="slds-m-around_large">
            <lightning-button label="Send" onclick={handleButton}></lightning-button>
        </div>
        <div class="slds-m-around_large">
            <div if:true={onSpinner}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                <lightning-textarea name="prompt" readonly value={responsePrompt} label="Ouput" ></lightning-textarea>
            </div>
            <div if:false={onSpinner} class="slds-is-relative">
                    <lightning-textarea name="prompt" readonly value={responsePrompt} label="Ouput" ></lightning-textarea>
            </div>
        </div>
    </lightning-card>
</template>
